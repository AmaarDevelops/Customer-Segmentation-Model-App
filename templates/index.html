<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV for Customer Segmentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .upload-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Customer Data for Segmentation ðŸ“Š</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload Customer CSV:</label>
            <input type="file" name="file" id="file" accept=".csv" required><br><br>

            <h3>Specify Column Names from your CSV:</h3>
            <label for="age_col">Age Column Name:</label>
            <input type="text" name="age_col" id="age_col" value="Age" required><br><br>

            <label for="income_col">Annual Income Column Name:</label>
            <input type="text" name="income_col" id="income_col" value="Annual Income (k$)" required><br><br>

            <label for="spending_col">Spending Score Column Name:</label>
            <input type="text" name="spending_col" id="spending_col" value="Spending Score (1-100)" required><br><br>

            <label for="gender_col">Gender Column Name:</label>
            <input type="text" name="gender_col" id="gender_col" value="Genre" required><br><br>

            <input type="submit" value="Upload and Segment">
        </form>
    </div>
</body>
</html>
